<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapp På/Av</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="toggleButton" onclick="toggleButton()">Av</button>

    <script>
        function toggleButton() {
            var button = document.getElementById("toggleButton");
            if (button.innerHTML === "Av") {
                button.innerHTML = "På";
            } else {
                button.innerHTML = "Av";
            }
        }
    </script>

</body>
</html>
